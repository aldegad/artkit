<svg
  width="64"
  height="64"
  viewBox="0 0 32 32"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- A - left stroke as brush (with brush tip curve at bottom) -->
  <path
    d="M13 5L6 24Q4 28 3 27"
    stroke="#f97316"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  <!-- A - right stroke -->
  <path
    d="M13 5L17 26"
    stroke="#f97316"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />
  <!-- A crossbar -->
  <path
    d="M8 18H15"
    stroke="#f97316"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- K - vertical stroke (bold) -->
  <path
    d="M20 26V5"
    stroke="#f97316"
    stroke-width="3.5"
    stroke-linecap="round"
  />
  <!-- K - upper diagonal ending with music note head -->
  <path
    d="M20 15L26 7"
    stroke="#f97316"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Music note head at K's upper diagonal end -->
  <ellipse
    cx="27.5"
    cy="5"
    rx="3"
    ry="2.2"
    fill="#f97316"
    transform="rotate(-30 27.5 5)"
  />
  <!-- K - lower diagonal -->
  <path
    d="M23 12L28 26"
    stroke="#f97316"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />
</svg>
